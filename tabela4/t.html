<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidade Indisponível</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #feb41f;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            background-color: #feb41f;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e6a000;
        }

        .banner {
            margin-bottom: 40px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="banner">
        <img src="seu-banner2.jpg" alt="Barbearia Premium"> <!-- Substitua pelo caminho da sua imagem -->
    </header>

    <h1>Opa! Essa novidade ainda não está disponível</h1>
    <p>Estamos trabalhando duro para trazer algo incrível para você. Volte em breve!</p>
    <a href="https://eihero.github.io/jottabarbeiro/index.html">Voltar para a página inicial</a>
</body>

</html>
