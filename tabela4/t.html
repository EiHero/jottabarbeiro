<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #feb41f;
        }

        .button.green {
            background-color: green;
        }

        .button.green:hover {
            background-color: #32cd32;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <img src="em-construcao.png" alt="Página em Construção"> <!-- Substitua pela imagem desejada -->
    <h1>Opa! Essa novidade ainda não está disponível.</h1>
    <p>Estamos trabalhando para trazer essa funcionalidade o mais rápido possível. Fique atento às atualizações!</p>
    <div class="buttons">
        <a href="https://eihero.github.io/jottabarbeiro/index.html" class="button">Voltar à Página Inicial</a>
        <a href="https://wa.me/5593984331168" class="button green">Fale Conosco pelo WhatsApp</a>
    </div>
</body>

</html>
