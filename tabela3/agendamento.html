<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .option {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .option.selected {
            background-color: rgba(254, 180, 31);
            color: black;
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            flex: 1;
            max-width: 150px;
        }

        .button:hover {
            background-color: #ffd700;
        }

        .button[disabled] {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1 id="title">Selecione a Hora</h1>
    <div id="grid" class="grid">
        <!-- Itens serão gerados dinamicamente -->
    </div>
    <div class="navigation">
        <button id="prev-button" class="button" disabled>Anterior</button>
        <button id="next-button" class="button" disabled>Próximo</button>
    </div>

    <script>
        const corteSelecionado = localStorage.getItem('corteSelecionado') || 'Corte Social';

        const steps = ["Selecione a Hora", "Selecione o Dia", "Selecione o Mês"];
        const options = [
            Array.from({ length: 24 }, (_, i) => String(i).padStart(2, '0')),
            Array.from({ length: 31 }, (_, i) => String(i + 1).padStart(2, '0')),
            ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
        ];

        let currentStep = 0;
        const selections = [];

        const title = document.getElementById('title');
        const grid = document.getElementById('grid');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function renderStep() {
            title.textContent = steps[currentStep];
            grid.innerHTML = '';

            options[currentStep].forEach(option => {
                const div = document.createElement('div');
                div.textContent = option;
                div.className = 'option';
                div.onclick = () => {
                    document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selections[currentStep] = option;
                    nextButton.disabled = false;
                };
                grid.appendChild(div);
            });

            prevButton.disabled = currentStep === 0;
            nextButton.textContent = currentStep === steps.length - 1 ? 'Confirmar' : 'Próximo';
            nextButton.disabled = !selections[currentStep];
        }

        prevButton.onclick = () => {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        };

        nextButton.onclick = () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            } else {
                const [hour, day, month] = selections;
                const message = `*Olá, gostaria de agendar um ${corteSelecionado} às ${hour}:00hrs no dia ${day} de ${month}. Aguardo a confirmação do agendamento.*`;
                const whatsappLink = `https://wa.me/5593984331168?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappLink;
            }
        };

        renderStep();
    </script>
</body>

</html>
